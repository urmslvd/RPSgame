<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>rock-paper-scissors</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <h3 class = "btn-new">This is a rock-paper-scissors game, press the shoot button when it's your turn!</h3>
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <img src="1.png" class="player-score" id="score-0" >
                <div class="player-current-box">
                    <div class="player-current-label" id = currentStatus-0></div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <img src="3.png" class="player-score" id="score-1" >
                <div class="player-current-box">
                    <div class="player-current-label" id = currentStatus-1></div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
           
            <button class="btn-shoot"><i class="ion-ios-loop"></i>shoot</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>next round</button>
            
            <img src="2.png" alt="shoot" class="shoot" id = "shoot">
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
